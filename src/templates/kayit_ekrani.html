<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>

    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0; 
        background-color: white;
    }
    
    header {
        background-color: turquoise;
        padding: 20px 0;
    }
    
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .logo {
        width: 70px;
        height: auto;
        margin-bottom: -50px; /* Logoyu 10px aşağı indirir */
    }
    
    p {
        font-weight: bold;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    nav li {
        display: inline-block;
        margin: 0 20px;
    }
    
    nav a {
        text-decoration: none;
        color: white;
    }
    
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    
    main {
        padding: 50px 0;
    }
    
    z {
        color: black;
    }
    
    button {
        background-color: white;
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #669999;
    }
    
    /* Giriş sayfası için özel stil */
    .login-container {
        width: 100%; /* Giriş konteynerinin genişliğini ayarla */
        max-width: 400px; /* Maksimum genişlik */
        margin: 30px auto; /* Üstten ve alttan boşluk bırakarak ortala */
        padding: 20px; /* İç dolgu */
        background-color: #f9f9f9; /* Arka plan rengi */
        border-radius: 10px; /* Kenar yuvarlaklığı */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Gölge efekti */
    }
    
    .login-container h2 {
        color: #333; /* Başlık rengi */
        margin-bottom: 20px; /* Başlık altındaki boşluk */
    }
    
    .form-group {
        margin-bottom: 15px; /* Form grupları arasındaki boşluk */
    }
    
    .form-group label {
        display: block; /* Etiketi blok element yap */
        margin-bottom: 5px; /* Etiket altındaki boşluk */
    }
    
    .form-group input {
        width: 100%; /* Input genişliği */
        padding: 10px; /* Input iç dolgusu */
        border: 1px solid #ddd; /* Kenarlık */
        border-radius: 5px; /* Kenar yuvarlaklığı */
    }
    
    .form-group button {
        width: 100%; /* Buton genişliği */
        padding: 10px; /* Buton iç dolgusu */
        background-color: turquoise; /* Buton arka plan rengi */
        color: white; /* Buton metin rengi */
        border: none; /* Kenarlık kaldır */
        border-radius: 5px; /* Kenar yuvarlaklığı */
        cursor: pointer; /* İmleç */
    }
    
    .form-group button:hover {
        background-color: #5d9d9d; /* Buton hover rengi */
    }
    </style>

</head>

<body>
    <header>
        <div class="container">
            <a href ="/"><img src="static\images\logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="urunler.html"><button type="button">Ürünler</button></a></li>
                    <li><a href="hakkimizda.html"><button type="button">Hakkımızda</button></a></li>
                    <li><a href="iletisim.html"><button type="button"><z>İletişim</z></button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-container">
            <h2>Kayıt Ol</h2>
            <form action="/sign_in" method="post">
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">          
                    <button type="submit">Kayıt Ol</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2024 Düzyaz.AI</p>
        </div>
    </footer>
</body>
</html>
