<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/giris_ekrani.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <a href="/"><img src="static\images\logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="/giris_ekrani"><button type="button"><z>Düzyaz.AI</z></button></a></li>
                    <li><a href="/urunler"><button type="button">Ürünler</button></a></li>
                    <li><a href="/hakkimizda"><button type="button">Hakkımızda</button></a></li>
                    <li><a href="/iletisim"><button type="button">İletişim</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-container">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <form action="/giris_ekrani" method="post">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Giriş Yap</button>
                 </form>
                 <a href="/sign_in"><button type="submit">Kayıt Ol</button></a>
                </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2024 Düzyaz.AI</p>
        </div>
    </footer>
</body>
</html>
